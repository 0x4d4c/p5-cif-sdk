name    = CIF-SDK
author  = Wes Young <wes@barely3am.com>
license = LGPL_3_0
copyright_holder = the CSIRT Gadgets Foundation
copyright_year   = 2014
main_module = lib/CIF/SDK.pm

[VersionFromModule]
[@Basic]
[PruneCruft]

[Prereqs]
perl = 5.011
Mouse = 2.1.0
JSON::XS = 0
Text::Table = 0
Snort::Rule = 1.07
Regexp::Common = 0
Parse::Range = 0
Log::Log4perl = 0
Time::HiRes = 0
Config::Simple = 4.58
Getopt::Long = 0
Carp = 0

[TravisYML]
perl_version = 5.16 5.18

[Git::CommitBuild]
branch  = build/%b
message = Release build of v%v (on %b)

[@Git]
allow_dirty = dist.ini
allow_dirty = README
allow_dirty = .travis.yml